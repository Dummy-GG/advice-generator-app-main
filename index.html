<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script defer src="index.js"></script>
</head>
<body>

  <main>
    <p id="id-text">Advice #<span id="advice-id">!!!</span></p>
    <p id="main-text">"<span id="advice">Hello World!</span>"</p>
    <picture>
      <source media="(max-width:500px)" srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="">
    </picture>
    <div id="btn" onclick="fetchData()"><img src="./images/icon-dice.svg" alt=""></div>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hein Thiha</a>.
  </div>
  
</body>
</html>
